<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Biodata RW</title>
</head>
<body>
    
    <h2>Formulir Biodata RW</h2>
    
    <fieldset>
        <legend> Silahkan lengkapi data di bawah ini </legend>
    <form action="/" method="post">
        
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required>
        <br>
        
        <label for="nik">NIK:</label>
        <input type="text" id="nik" name="nik" required maxlength="16">
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required maxlength="20">
        <br>

            <label for="tempat">Tempat lahir:</label>
            <input type="text" id="tempat" name="tempat" required>
            <br>

            <label for="tanggal">Tanggal Lahir:</label>
            <input type="date" id="tanggal" name="tanggal" required>
            <br>
                   
            <label for="pekerjaan">Pekerjan:</label>
            <select id="pekerjaan" name="pekerjaan" required>
                <option value="Wiraswasta">Wiraswasta</option>
                <option value="PNS">PNS</option>
            </select>
            <br>
            
            <label>Jenis Kelamin:</label>
            <input type="radio" id="jkel1" name="jkel" value="Laki-Laki">
            <label for="jkel1">Laki-Laki</label>
            
            <input type="radio" id="jkel2" name="jkel" value="Perempuan">
            <label for="jkel2">Perempuan</label>
            <br>
            
            <label for="alamat">Alamat Rumah:</label>
            <textarea id="alamat" name="alamat" rows="4" cols="50"></textarea>
            <br>
            
            <input type="submit" value="Kirim">
            <input type="reset" value="Batal">
    </form>
        </fieldset>

</body>
</html>
